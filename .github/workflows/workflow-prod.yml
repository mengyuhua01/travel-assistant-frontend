name: Deploy React Frontend to Railway Production

on:
  push:
    branches:
      - release   # 每次 push 到 release 分支触发
  pull_request:
    branches:
      - release   # 每次 PR 到 release 分支触发

jobs:
  deploy-frontend-prod:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 设置 Node.js 20 环境，并启用 npm 缓存
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 安装前端依赖
      - name: Install frontend dependencies
        run: |
          npm ci

      # 4. 构建 React 应用（生产模式）
      - name: Build frontend for production
        run: |
          npm run build
        env:
          REACT_APP_ENV: production
          # 其他生产环境变量可以在这里添加

      # 5. 安装 Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 6. 验证Railway CLI版本
      - name: Check Railway CLI Version
        run: railway version

      # 7. 列出可用的项目和服务（调试用）
        # 注意：新版本的Railway CLI可能使用不同的命令
      - name: List Railway projects and services
        run: |
          echo "可用的项目："
          railway project list
          echo "当前项目的服务："
          railway service list
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

      # 8. 链接到Railway项目
      - name: Link to Railway project
        run: railway link --project "${{ secrets.RAILWAY_PROJECT_ID }}"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      # 9. 部署到 Railway 生产环境
      - name: Deploy to Railway Production
        run: railway up --service "${{ secrets.RAILWAY_FRONTEND_SERVICE_ID }}"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      # 10. 通知部署结果（可选）
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ 生产环境部署成功！"
          else
            echo "❌ 生产环境部署失败！"
          fi
