name: Deploy React Frontend to Railway

on:
  push:
    branches:
      - main   # 每次 push 到 main 分支触发
  pull_request:
    branches:
      - main   # 每次 PR 到 main 分支触发

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 设置 Node.js 20 环境，并启用 npm 缓存
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 安装前端依赖
      - name: Install frontend dependencies
        run: |
          npm ci

      # 4. 构建 React 应用
      - name: Build frontend
        run: |
          npm run build

      # 5. 安装 Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 6. 调试 Secret
      - name: Debug Secrets
        run: |
          echo "Service ID is: ${RAILWAY_FRONTEND_SERVICE_ID}"
        env:
          RAILWAY_FRONTEND_SERVICE_ID: ${{ secrets.RAILWAY_FRONTEND_SERVICE_ID }}

      # 7. 部署到 Railway
      - name: Deploy to Railway
        run: railway up --service "${{ secrets.RAILWAY_FRONTEND_SERVICE_ID }}"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
